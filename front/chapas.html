<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Chapas - Urna Eletrônica</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Urna Eletrônica - Grêmio Estudantil</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="chapas.html" class="active">Chapas</a>
            <a href="eleicoes.html">Eleições</a>
            <a href="votacao.html">Votação</a>
            <a href="relatorios.html">Relatórios</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Gerenciar Chapas</h2>
            <div class="form-section">
                <form id="chapaForm">
                    <div class="form-group">
                        <label for="nomeChapa">Nome da Chapa:</label>
                        <input type="text" id="nomeChapa" required>
                    </div>
                    <div class="form-group">
                        <label for="fotoChapa">Foto da Chapa:</label>
                        <input type="file" id="fotoChapa" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="integrantes">Integrantes:</label>
                        <textarea id="integrantes" required></textarea>
                    </div>
                    <button type="submit" class="btn">Cadastrar Chapa</button>
                </form>
            </div>
            <div class="list-section">
                <h3>Chapas Cadastradas</h3>
                <div id="listaChapas" class="lista"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Urna Eletrônica - Grêmio Estudantil</p>
    </footer>
    <script src="js/api.js"></script>
    <script src="js/chapas.js"></script>
</body>
</html>
